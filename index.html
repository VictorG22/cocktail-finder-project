<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0290978bda.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="nav__container">
        <div class="logo__container">
          <div class="logo">C.F.</div>
          <h2 class="logo__name">Cocktail Finder</h2>
        </div>
        <ul class="nav__links">
          <li class="nav__link">
            <a href="./index.html" class="link">Home</a>
          </li>
          <li class="nav__link">
            <a href="./cocktail.html" class="link">Search</a>
          </li>
          <li class="nav__link">
            <button type="button"class="btn nav__btn">Contact</button>
          </li>
        </ul>
      </div>
    </nav>
    <header id="home">
      <div class="home__container container">
        <div class="home__row row">
          <div class="home__content">
            <h1 class="section__title home__title">
              United States biggest and most used cocktail library
            </h1>
            <h2 class="section__sub-title home__sub-title">
              find a cocktail or discover a new one with
              <span class="highlight">cocktail finder</span>
            </h2>
            <form class="home__search search" onsubmit="showUserSearch(homeUserSearch.value.trim())">
              <input
                type="text"
                class="search__input"
                placeholder="Search by Ingredient..."
              />
              <button type="submit" class="btn search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <figure class="home__img">
            <img src="./assets/undraw_relaxation_jsge.svg" alt="" />
          </figure>
        </div>
      </div>
    </header>
  </body>
</html>
