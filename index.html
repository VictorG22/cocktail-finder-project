<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0290978bda.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="modal">
      <button class="btn__modal btn__modal--close" onclick="closeMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="light___StyledCloseIcon-lj69nl-14 fASujC"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <ul class="modal__links">
        <li class="modal__link">
          <a href="./index.html" class="modal__link--anchor">Home</a>
        </li>
        <li class="modal__link">
          <a href="./cocktail.html" class="modal__link--anchor">Search</a>
        </li>
        <li class="modal__link">
          <a href="#" class="modal__link__anchor no-link">Contact</a>
        </li>
      </ul>
    </div>
    <nav>
      <div class="nav__container">
        <div class="logo__container">
          <div class="logo">C.F.</div>
          <h2 class="logo__name">Cocktail Finder</h2>
        </div>
        <ul class="nav__links">
          <li class="nav__link">
            <a href="./index.html" class="link">Home</a>
          </li>
          <li class="nav__link">
            <a href="./cocktail.html" class="link">Search</a>
          </li>
          <li class="nav__link">
            <button type="button" class="btn nav__btn">Contact</button>
          </li>
        </ul>
        <button class="btn__modal" onclick="openMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="btn__menu--svg"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
    </nav>
    <header id="home">
      <div class="home__container container">
        <div class="home__row row">
          <div class="home__content">
            <h1 class="section__title home__title">
              United States biggest and most used cocktail library
            </h1>
            <h2 class="section__sub-title home__sub-title">
              find a cocktail or discover a new one with
              <span class="highlight">cocktail finder</span>
            </h2>
            <form
              class="home__search search"
              onsubmit="showUserSearch(homeUserSearch.value.trim())"
            >
              <input
                type="text"
                class="search__input"
                placeholder="Search by Ingredient..."
              />
              <button type="submit" class="btn search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <figure class="home__img">
            <img src="./assets/undraw_relaxation_jsge.svg" alt="" />
          </figure>
        </div>
      </div>
    </header>
  </body>
</html>
